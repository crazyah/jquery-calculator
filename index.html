<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery-calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="bar">
      <button class="btn btn-close"></button>
      <button class="btn btn-shrink"></button>
      <button class="btn btn-zoom"></button>
    </div>
    <div id="screen" class="number-bar">0</div>
    <div class="container">
      <button id="clear" class="btn btn-more-gray">AC</button>
      <button id="negative" class="btn btn-more-gray">+/-</button>
      <button id="percentage" class="btn btn-more-gray">%</button>
      <button class="btn btn-orange">/</button>
      <button id="btn-7" class="btn btn-gray">7</button>
      <button id="btn-8" class="btn btn-gray">8</button>
      <button id="btn-9" class="btn btn-gray">9</button>
      <button class="btn btn-orange">x</button>
      <button id="btn-4" class="btn btn-gray">4</button>
      <button id="btn-5" class="btn btn-gray">5</button>
      <button id="btn-6" class="btn btn-gray">6</button>
      <button class="btn btn-orange">-</button>
      <button id="btn-1" class="btn btn-gray">1</button>
      <button id="btn-2" class="btn btn-gray">2</button>
      <button id="btn-3" class="btn btn-gray">3</button>
      <button class="btn btn-orange">+</button>
      <button id="btn-0" class="btn btn-gray btn-0">0</button>
      <button id="equal" class="btn btn-orange btn-equal">=</button>
    </div>
</body>

</html>
